// PRNG ‡πÉ‡∏´‡πâ‡∏ú‡∏•‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
function mulberry32(a){
  return function(){
    let t=a+=0x6D2B79F5;
    t=Math.imul(t^(t>>>15),t|1);
    t^=t+Math.imul(t^(t>>>7),t|61);
    return((t^(t>>>14))>>>0)/4294967296;
  }
}

function pick(arr,rng){
  return arr[Math.floor(rng()*arr.length)];
}

function label(level){
  if(level===2) return "‡∏î‡∏µ‡∏°‡∏≤‡∏Å ‚≠ê‚≠ê‚≠ê‚≠ê";
  if(level===1) return "‡∏Å‡∏•‡∏≤‡∏á ‚≠ê‚≠ê‚≠ê";
  return "‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏∞‡∏ß‡∏±‡∏á ‚≠ê‚≠ê";
}

  const bd=new Date(b);

    <p><b>‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô:</b> <span class="badge">${label(w.level)}</span> ${w.t}</p>
    <p><b>‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô:</b> <span class="badge">${label(m.level)}</span> ${m.t}</p>

    <p><b>‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û:</b> <span class="badge">${label(h.level)}</span> ${h.t}</p>
