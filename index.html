<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Office</title>
</head>
<body>
  <h2>รับออเดอร์</h2>
  <form id="orderForm" onsubmit="event.preventDefault(); createOrder();">
    <input name="date" type="date" required>
    <input name="customer" placeholder="ลูกค้า" required>
    <input name="destination" placeholder="ปลายทาง" required>
    <input name="product" value="ข้าวโพดเลี้ยงสัตว์" required>
    <input name="qtyTon" type="number" step="0.01" required>
    <input name="saleAmount" type="number" required>
    <button type="submit">บันทึก</button>
  </form>

  <h2>รายการออเดอร์</h2>
  <table border="1">
    <thead>
      <tr><th>OrderNo</th><th>ลูกค้า</th><th>ปลายทาง</th><th>สถานะ</th></tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
